<div *ngIf="mobileFilterOpen" class="relative z-40" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-black bg-opacity-25"></div>

  <div class="fixed inset-0 z-40 flex">
    <div class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">
      <div class="flex items-center justify-between px-4">
        <h2 class="text-lg font-medium text-gray-900">Filters</h2>
        <button
          (click)="mobileFilterOpen = false"
          type="button"
          class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="mt-4 border-t border-gray-200 p-5">
        <ng-container [ngTemplateOutlet]="filters"></ng-container>
      </div>
    </div>
  </div>
</div>

<div class="hidden lg:block">
  <ng-container [ngTemplateOutlet]="filters"></ng-container>
</div>


<ng-template #filters>
  <form>
    <h3 class="sr-only">Categories</h3>
    <div class="py-6">
      <h3 class="-my-3 flow-root">
        <div type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-1" aria-expanded="false">
          <span class="font-medium text-gray-900">Category</span>
        </div>
      </h3>
      <div class="pt-6" id="filter-section-1">
        <div class="space-y-4">
          <div *ngFor="let category of categories; let index = index" class="flex items-center">
            <input
              [checked]="categorySelectionModel.isSelected(category.value)"
              (change)="toggleCategory(category.value, $event)"
              [id]="'category-filter-' + index"
              name="category[]"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-rose-600 focus:ring-indigo-500"
            />
            <label [for]="'category-filter-' + index" class="ml-3 text-sm text-gray-600">{{category.label}}</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
